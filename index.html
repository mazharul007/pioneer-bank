<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Ex: abc@gmail.com">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Ex: ********">
                <br>
                <button class="btn btn-success" id="login">Enter</button>
            </div>
    </div>

    <div id="transaction-area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="row">

            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>   
            </div>

            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>    
            </div>

            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="deposit-area input-area">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="" class="form-control" placeholder="amount of money you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-area input-area">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="" class="form-control" placeholder="amount of money you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

<body>

    <script src="script.js"></script>
</body>

</html>
